name: Update from Infohub

on:
  repository_dispatch:
    types: [infohub-content-update]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download artifact from infohub
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.INFOHUB_TOKEN }}
          repository: ${{ github.event.client_payload.source_repo }}
          run-id: ${{ github.event.client_payload.run_id }}
          name: ${{ github.event.client_payload.artifact_name }}
          path: ./artifact

      - name: Apply content
        run: |
          CONTENT="./artifact"
          cp "$CONTENT/profile-readme.md" README.md
          echo "Updated README.md from infohub"

      - name: Cleanup artifact
        run: rm -rf ./artifact

      - name: Commit and push changes
        run: |
          git config --local user.email "infohub-bot@users.noreply.github.com"
          git config --local user.name "infohub-bot"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update content from infohub: ${{ github.event.client_payload.content_path }} [bot]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
